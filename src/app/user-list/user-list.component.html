<div>
  <div class="container">
    <div class="form-group">
      <label for="firstName">{{ 'app.firstName' | translate }}</label>
      <input type="text" [(ngModel)]="newUser.first_name" class="form-control"
        id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">{{ 'app.lastName' | translate }}</label>
      <input type="text" [(ngModel)]="newUser.last_name" class="form-control"
        id="lastName">
    </div>
    <div class="form-group">
      <label for="email">{{ 'app.email' | translate }}</label>
      <input type="text" [(ngModel)]="newUser.email" class="form-control"
        id="email">
    </div>
    <div class="form-group">
      <label for="avatar">{{ 'app.avatar' | translate }}</label>
      <div class="custom-file">
        <input type="file" (change)="handleAvatarChange($event)"
          class="custom-file-input" id="avatar">
      </div>
    </div>
    <br>
    <button (click)="addUser()" class="btn btn-primary">{{ 'app.add' | translate }}</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>{{ 'app.id' | translate }}</th>
        <th>{{ 'app.email' | translate }}</th>
        <th>{{ 'app.prenom' | translate }}</th>
        <th>{{ 'app.nom' | translate }}</th>
        <th>{{ 'app.avatar' | translate }}</th>
        <th>{{ 'app.actions' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
          <img src="{{ user.avatar }}" alt="Avatar" width="50" height="50">
        </td>
        <td>
          <button (click)="deleteUser(user.id)" class="btn btn-danger">{{
            'app.delete' | translate }}</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button *ngFor="let page of totalPagesArray"
      [class.active]="currentPage === page" (click)="setPage(page)"
      class="btn btn-primary">
      {{ page }}
    </button>
  </div>
